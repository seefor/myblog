{% extends 'blog/base0.html' %}
{% load staticfiles %}

{% block content %}


<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
  <h1>{{ post.title }}</h1>
		</div>
		<div class="col-md-4">
      {% if user.is_authenticated %}
      <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a><a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
      {% else %}
      <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
      {% endif %}
          {% if post.published_date %}
        <p>{{ post.published_date }}</p>
        {% else %}
            <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
        {% endif %}
		</div>
	</div>
</div>
<a href="#" class="image fit"><img src="{% static "images/pic11.jpg" %}" alt="My Image" /></a>
<p>{{ post.text|linebreaksbr }}</p>
{% endblock %}
